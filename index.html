<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
        />
        <link rel="stylesheet" href="./static/webpack/style.css" />
        <link rel=”stylesheet”
        href=”https://mHayaka3a.github.io/advisor/static/webpack/style.css"
        type=”text/css” />

        <title>中間課題</title>
    </head>
    <body>
        <main class="main">
            <header class="header"><div class="header_logo"></div></header>
            <nav class="navbar">
                <ul class="navbar_nav">
                    <li>
                        <a href="index"
                            ><div>
                                <span class="material-symbols-rounded">
                                    home
                                </span>
                            </div>
                            アドバイザー
                        </a>
                    </li>
                    <li>
                        <a href=""
                            ><div>
                                <span class="material-symbols-rounded">
                                    list_alt
                                </span>
                            </div>
                            予約一覧</a
                        >
                    </li>
                    <li>
                        <a href=""
                            ><div>
                                <span class="material-symbols-rounded">
                                    person
                                </span>
                            </div>
                            マイページ</a
                        >
                    </li>
                </ul>
            </nav>
            <div class="styling_list contents">
                <div class="js_modal_open styling_list_card">
                    <span class="material-symbols-rounded"> filter_none </span>
                    <img
                        src="images/sample_style.jpeg"
                        alt="samples style"
                        class="styling_list_card_img"
                    />
                    <div class="styling_list_card_stylist">
                        <img
                            src="images/stylist_icon.jpeg"
                            alt="stylist icon"
                        />
                        <span>Nakayama Saori</span>
                    </div>
                </div>
                <div class="js_overlay styling_list_overlay">
                    <div class="js_modal styling_list_modal">
                        <div class="styling_list_modal_imgbox">
                            <img
                                src="images/sample_style.jpeg"
                                alt="style detail"
                                class="js_open_img styling_list_modal_imgbox_img"
                            />
                        </div>
                        <div class="styling_list_modal_textbox">
                            <p>
                                パンツはスタイルが良く見えるハイウエストで細身のシルエットです。
                                それぞれセットで着ても別で着ても可愛いです。テキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキスト
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="./static/webpack/bundle.js"></script>
    </body>
</html>
